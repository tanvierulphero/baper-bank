<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">Welcome to <span class="font-bold text-red-600">Baper Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-16 p-8">
            <h3 class="text-2xl my-4 font-bold"> Please Login</h3>
            <div>
                <input id="user-mail" class="border-2 border block border-red-300 w-3/4 mb-4" type="email" name="" id=""
                    placeholder="Your email here">
                <input id="user-pass" class="border-2 border block border-red-300 w-3/4 mb-4" type="password" name=""
                    id="" placeholder="Your password here">
                <button id="login-form" class="bg-red-500 px-16 font-bold">Login</button>
            </div>

        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
